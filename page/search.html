<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3><i class="bi bi-envelope-paper-heart-fill"></i>Chemistry App</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="">
            <a href="../index.html">
              <i class="bi bi-house"></i>
              Home
            </a>
          </li>
          <li class="">
            <a href="./edit.html">
              <i class="bi bi-pencil-square"></i>
              Edit
            </a>
          </li>
          <li class="active">
            <a href="./search.html">
              <i class="bi bi-search"></i>
              Search
            </a>
          </li>
          <li class="">
            <a href="./breed.html">
              <i class="bi bi-list-ul"></i>
              Practice
            </a>
          </li>
          <li class="">
            <a href="./data.html">
              <i class="bi bi-clipboard-data"></i>
              Data
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Chemistry Management</a>
          </div>
        </nav>
        <!-- Part 1 -->
        <div class="container" id="main">
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <!-- part 3 -->
                <div class="form-group row mb-3">
                  <label for="input-n" class="col-sm-3 col-form-label">n</label>
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-n"
                      placeholder="1, 2, 3, 4, ..."
                    />
                  </div>

                  <label
                    for="input-l"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >l</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-l"
                      placeholder="1, 2, 3, 4"
                    />
                  </div>
                </div>
                <!-- part 4 -->
                <div class="form-group row mb-3">
                  <label for="input-ml" class="col-sm-3 col-form-label"
                    >ml</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-ml"
                      placeholder="-l đến l"
                    />
                  </div>

                  <label
                    for="input-ms"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >ms</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-ms"
                      placeholder="-0.5 hoặc 0.5"
                    />
                  </div>
                </div>

                <button type="button" class="btn btn-primary" id="submit-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Tên lớp</th>
                <th scope="col">Cấu hình e</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

        <!-- Part 2 -->
        <div class="container" id="main2">
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-lg-6 col-lg-offset-4">
              <form>
                <!-- part 3 -->
                <div class="form-group row mb-3">
                  <label for="input-n-number" class="col-sm-3 col-form-label"
                    >n</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-n-number"
                      placeholder="1, 2, 3, ..."
                    />
                  </div>

                  <label
                    for="input-l-letter"
                    class="col-sm-3 col-form-label"
                    style="text-align: right"
                    >l</label
                  >
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-l-letter"
                      placeholder="s, p, d, f"
                    />
                  </div>
                </div>
                <!-- part 4 -->
                <div class="form-group row mb-3">
                  <label for="input-e" class="col-sm-3 col-form-label">e</label>
                  <div class="col-sm-3">
                    <input
                      type="text"
                      class="form-control"
                      id="input-e"
                      placeholder="1, 2, 3, ..."
                    />
                  </div>
                </div>

                <button type="button" class="btn btn-primary" id="submit-btn2">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">n</th>
                <th scope="col">l</th>
                <th scope="col">ml</th>
                <th scope="col">ms</th>
              </tr>
            </thead>
            <tbody id="tbody2"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../script/storage.js"></script>
    <script src="../script/chemist.js"></script>
  </body>
</html>
